
<app-github-app (searchOutput)="searchRepositories($event)"></app-github-app>

<div class="container mt-5 ">
  
    <div class="row">
        <div class="col-lg-1 col-md-1 col-1"></div>
        <div class="col-lg-10 col-md-10 col-10">
            <div class="row  p-5 profile-container-1 bg-dark" >
              
                <div class="col-lg-12 col-md-12 col-12 mb-5">   
                
                    <!-- public forks:number,
                    public watchers_count:number,
                    public name:string,
                    public html_url:string,
                    public description:string,
                    public language:string, 
                    public created_at:Date -->
    
                        <table class="table table-dark">
                            <div class=" float-right mt-3 mb-3">
                                <button class="btn btn-dark btn-lg viewAccount bg-dark"><a routerLink="/profile" id="viewAccount">View Profile</a></button>
                            </div>
                           
                            <tbody *ngFor="let repo of userRepositories">
                            
                                <tr>
                                    <td class="">
                                       <h6 class="text-uppercase">
                                          Title :{{repo.name}}
                                        <span class="float-right"><a href="{{repo.html_url}}" class="m-2 viewMore"> More</a> <i class="fas fa-angle-double-right"></i></span><br>
                                       </h6>
                                       <p>Description: {{repo.description}}</p>
                                       <p>Language :{{repo.language}}</p>
                                       <p>Date Created :{{repo.created_at | date:'short'}}</p>
                                        <p>
                                         
                                            <span class="watch "><i class="far fa-eye"></i> {{repo.watchers_count}}</span>
                                            <span class="fork "><i class="fas fa-code-branch"></i>{{repo.forks}}</span>
                                        </p>
                                    </td>
                                </tr>
                           
                               
                            
                            </tbody>
                        </table>
                
            </div> 
            </div>
        </div>
        <div class="col-lg-1 col-md-1 col-1"></div>
        
   
    </div>
           

   </div>
